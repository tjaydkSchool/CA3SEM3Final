<div class="view2Container" ng-controller="AppLoginCtrl">
    <div class="loginForm col-md-12">
        <div class="col-md-3"></div>
        <div class="loginHeader col-md-6">
            <img src="img/logo CA3.png" alt=""/>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="loginInputs col-md-12">
        <div class="col-md-3"></div>
        <div class="loginField col-md-6">
            <form data-ng-submit="login()" role="form">
            <input id="usernameInput" type="text" placeholder="Username" ng-model="user.username">
            <input id="passwordInput" type="password" placeholder="Password" ng-model="user.password">
            <button id="loginButton" type="submit" ng-click="login()"><img class="img-responsive" src="img/keySymbol.png" alt=""/></button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="signUpButton">
        <button class="signUp" ng-click="createDB()"></button>
    </div>
    <div class="informationDiv">
        <p>Made by: Andreas & Dennis    |   All rights reserved     |   3rd semester CA3</p>
    </div>
</div>
